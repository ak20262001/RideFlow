<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RideFlow â€” Sign In</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../shared/theme.css">
</head>
<body>
<div class="bg-mesh"></div>

<div class="page">

  <!-- Logo -->
  <div class="logo-wrap">
    <div class="logo-icon">ğŸ›µ</div>
    <div class="logo-text">RideFlow</div>
  </div>
  <div class="logo-sub">Your smart ride companion</div>

  <!-- Already logged in notice -->
  <div class="already-notice" id="alreadyNotice" style="display:none;">
    <div class="already-notice-text">
      Welcome back, <strong id="alreadyName">â€”</strong>! You're already signed in.
    </div>
    <div class="already-notice-btns">
      <button class="btn-small-accent" id="alreadyDashBtn">Go to Dashboard â†’</button>
      <button class="btn-small-ghost" onclick="doSignOut()">Sign Out</button>
    </div>
  </div>

  <!-- Login forms -->
  <div class="login-grid" id="loginForms">

    <!-- Customer card -->
    <div class="role-card">
      <div class="role-card-header">
        <div class="role-card-icon customer">ğŸ™‹</div>
        <div>
          <div class="role-card-title">I'm a Customer</div>
          <div class="role-card-sub">Book rides, food &amp; deliveries</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input class="login-form-input" id="customerEmailInput" type="email"
               placeholder="yourname@customer.mail" autocomplete="email">
      </div>
      <div class="login-form-error" id="customerError"></div>

      <button class="btn-login-primary" onclick="doCustomerLogin()">Sign In as Customer</button>
      <div class="divider-or">or</div>
      <button class="btn-login-outline" onclick="doCustomerGuest()">Continue as Guest</button>
    </div>

    <!-- Driver card -->
    <div class="role-card">
      <div class="role-card-header">
        <div class="role-card-icon driver">ğŸï¸</div>
        <div>
          <div class="role-card-title">I'm a Driver</div>
          <div class="role-card-sub">Accept orders &amp; earn</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input class="login-form-input" id="driverEmailInput" type="email"
               placeholder="yourname@driver.mail" autocomplete="email">
      </div>
      <div class="login-form-error" id="driverError"></div>

      <button class="btn-login-primary btn-login-driver" onclick="doDriverLogin()">Sign In as Driver</button>
      <div class="divider-or">or</div>
      <button class="btn-login-outline" onclick="doDriverGuest()">Continue as Guest</button>
    </div>

  </div>
</div>

<script src="../shared/storage.js"></script>
<script src="../shared/auth.js"></script>
<script src="app.js"></script>
</body>
</html>
